<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">1-UP</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">Coin</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">Pause</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">Power-up</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">Fireball</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">Jump</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">Pipe travel</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">Brick smash</span>
        </div>
      </div>

      <audio data-key="65" src="sounds/smb_1-up.wav"></audio>
      <audio data-key="83" src="sounds/smb_coin.wav"></audio>
      <audio data-key="68" src="sounds/smb_kick.wav"></audio>
      <audio data-key="70" src="sounds/smb_pause.wav"></audio>
      <audio data-key="71" src="sounds/smb_powerup.wav"></audio>
      <audio data-key="72" src="sounds/smb_fireball.wav"></audio>
      <audio data-key="74" src="sounds/smb_jump-small.wav"></audio>
      <audio data-key="75" src="sounds/smb_pipe.wav"></audio>
      <audio data-key="76" src="sounds/smb_breakblock.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
