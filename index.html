<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">1-UP</span>
          <img class="icon" src="img/level-up.png" alt="1-UP">
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">Coin</span>
          <img class="icon" src="img/coin.png" alt="Coin">
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">Kick</span>
          <img class="icon" src="img/kick-goddamn-goomba.png" alt="Kick">
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">Bump</span>
          <img class="icon" src="img/block.png" alt="Pause">
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">Power-up</span>
          <img class="icon" src="img/power-up.png" alt="Power-up">
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">Fireball</span>
          <img class="icon" src="img/fireball.png" alt="Fireball">
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">Jump</span>
          <img class="icon" src="img/jump.png" alt="Jump">
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">Pipe travel</span>
          <img class="icon pipe-icon" src="img/pipe.png" alt="Pipe travel">
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">Brick smash</span>
          <img class="icon" src="img/brick.png" alt="Brick smash">
        </div>
      </div>

      <audio data-key="65" src="sounds/smb_1-up.wav"></audio>
      <audio data-key="83" src="sounds/smb_coin.wav"></audio>
      <audio data-key="68" src="sounds/smb_kick.wav"></audio>
      <audio data-key="70" src="sounds/smb_bump.wav"></audio>
      <audio data-key="71" src="sounds/smb_powerup.wav"></audio>
      <audio data-key="72" src="sounds/smb_fireball.wav"></audio>
      <audio data-key="74" src="sounds/smb_jump-small.wav"></audio>
      <audio data-key="75" src="sounds/smb_pipe.wav"></audio>
      <audio data-key="76" src="sounds/smb_breakblock.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
